<div>
	<table class="table">
		<thead>
			<tr>
				<th>Start</th>
				<th>End</th>
				<th>Diff</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="info in timeLogPane.timeLogInfos | reverse">
				<td>{{info.startTime.hours}}:{{info.startTime.minutes}}</td>
				<td>{{info.stopTime.hours}}:{{info.stopTime.minutes}}</td>
				<td>{{info.diffTime.hours}}:{{info.diffTime.minutes}}</td>
			</tr>
		</tbody>
	</table>
</div>
