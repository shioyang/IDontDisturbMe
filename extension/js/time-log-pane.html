<div>
	<table class="table">
		<thead>
			<tr>
				<th>Start</th>
				<th>End</th>
				<th>Diff</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="info in timeLogPane.timeLogInfos | reverse">
				<td>{{info.startTime.hours | addZero}}:{{info.startTime.minutes | addZero}}</td>
				<td>{{info.stopTime.hours | addZero}}:{{info.stopTime.minutes | addZero}}</td>
				<td>{{info.diffTime.hours | addZero}}:{{info.diffTime.minutes | addZero}}</td>
			</tr>
		</tbody>
	</table>
</div>
