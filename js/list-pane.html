<div>
	<div>
		<form novalidate>
			URL: <input type="text" ng-model="listPane.addedUrl" />
			<button ng-click="listPane.addUrl()">Add</button>
		</form>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="urlInfo in listPane.urlInfos">
				<td>{{urlInfo.url}}</td>
			</tr>
		</tbody>
	</table>
</div>
